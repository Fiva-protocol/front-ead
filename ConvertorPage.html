<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./style/global.css" />
    <link rel="stylesheet" href="./style/ConvertorPage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Clash Grotesk:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="convertor-page">
      <img class="mask-icon" alt="" src="./public/mask.svg" />

      <div class="grabber"></div>
      <section class="status-bar-elements-parent">
        <div class="status-bar-elements">
          <div class="connection-indicators">
            <header class="status-bar-ios">
              <div class="time">
                <b class="time1">9:41</b>
              </div>
              <div class="levels">
                <img
                  class="cellular-connection-icon"
                  alt=""
                  src="./public/cellular-connection.svg"
                />

                <img class="wifi-icon" alt="" src="./public/wifi.svg" />

                <div class="battery">
                  <div class="border"></div>
                  <img class="cap-icon" alt="" src="./public/cap.svg" />

                  <div class="capacity"></div>
                </div>
              </div>
            </header>
            <div class="card-top-wrapper">
              <div class="card-top"></div>
            </div>
          </div>
          <div class="header-contents-ios">
            <div class="title-and-controls">
              <div class="leading">
                <h3 class="chevron">􀆉</h3>
                <a class="label">Back</a>
              </div>
              <div class="header-title">
                <div class="layout">
                  <a class="title">Fiva</a>
                  <div class="subtitle-wrapper">
                    <div class="subtitle">bot</div>
                  </div>
                </div>
              </div>
              <div class="trailing">
                <div class="trailing-button-1">
                  <h3 class="h3">􀍡</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="header">
            <img
              class="logo-icon"
              loading="lazy"
              alt=""
              src="./public/logo@2x.png"
            />

            <button class="button-wallet">
              <img class="wallet-icon" alt="" src="./public/wallet-icon.svg" />

              <b class="label1">Connect Wallet</b>
            </button>
          </div>
          <div class="content1">
            <div class="header1">
              <h1 class="sy-converter">SY Converter</h1>
              <div class="convert-sy-tokens">
                Convert SY tokens back into their corresponding.
              </div>
            </div>
            <div class="info">
              <div class="segmented-control-ios">
                <button class="segmented-control-segment-i">
                  <b class="label2">Wrap</b>
                  <img
                    class="badge-android-icon"
                    alt=""
                    src="./public/badge-android.svg"
                  />
                </button>
                <div class="segmented-control-segment-i1">
                  <b class="label3">Unwrap</b>
                  <img
                    class="badge-android-icon1"
                    alt=""
                    src="./public/badge-android.svg"
                  />
                </div>
              </div>
              <div class="info1">
                <div class="input">
                  <div class="header-3">
                    <b class="input1">Input</b>
                    <b class="balance-0">Balance: 0</b>
                  </div>
                  <div class="header-31">
                    <div class="input2">
                      <div class="layout1">
                        <div class="token-select">
                          <div class="token">
                            <img
                              class="mask-group-icon"
                              alt=""
                              src="./public/mask-group@2x.png"
                            />

                            <div class="info2">
                              <b class="tston">tsTON</b>
                              <b class="tonstakers">Tonstakers</b>
                            </div>
                          </div>
                          <div class="menu">
                            <img
                              class="chevron-down-24-icon"
                              alt=""
                              src="./public/chevron-down-24.svg"
                            />

                            <div class="menu-divider"></div>
                          </div>
                        </div>
                        <b class="dropdown-placeholder">0</b>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="icon-button-ios">
                  <img
                    class="arrow-icon"
                    loading="lazy"
                    alt=""
                    src="./public/arrow@2x.png"
                  />
                </div>
                <div class="input3">
                  <b class="output">Output</b>
                  <div class="header-32">
                    <div class="input4">
                      <div class="layout2">
                        <div class="output-token-select">
                          <div class="token1">
                            <img
                              class="mask-group-icon1"
                              alt=""
                              src="./public/mask-group-1@2x.png"
                            />

                            <div class="info3">
                              <b class="tston1">tsTON</b>
                              <b class="tonstakers1">Tonstakers</b>
                            </div>
                          </div>
                          <div class="menu1">
                            <img
                              class="chevron-down-24-icon1"
                              alt=""
                              src="./public/chevron-down-24-1.svg"
                            />

                            <div class="output-menu-divider"></div>
                          </div>
                        </div>
                        <b class="output-dropdown-placeholder">0</b>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button class="button-android">
              <b class="label4">Connect Wallet</b>
            </button>
          </div>
        </div>
      </section>
      <section class="tab-bar-ios">
        <div class="layout3">
          <div class="tab-items">
            <div class="tab-components">
              <img
                class="individual-tabs-icon"
                loading="lazy"
                alt=""
                src="./public/frame.svg"
              />
            </div>
            <b class="converter">Converter</b>
          </div>
          <div class="badge-android">
            <div class="badge">
              <div class="value">2</div>
            </div>
          </div>
          <div class="tab-items1">
            <div class="frame-wrapper">
              <img class="frame-icon" alt="" src="./public/frame-1.svg" />
            </div>
            <b class="market">Market</b>
          </div>
          <div class="badge-android1">
            <div class="badge1">
              <div class="value1">2</div>
            </div>
          </div>
          <div class="tab-items2">
            <div class="frame-container">
              <img class="frame-icon1" alt="" src="./public/frame-2.svg" />
            </div>
            <b class="balance">Balance</b>
          </div>
          <div class="badge-android2">
            <div class="badge2">
              <div class="value2">2</div>
            </div>
          </div>
          <div class="tab-items3">
            <div class="frame-frame">
              <img class="frame-icon2" alt="" src="./public/frame-3.svg" />
            </div>
            <b class="testtokens">TestTokens</b>
          </div>
          <div class="badge-android3">
            <div class="badge3">
              <div class="value3">2</div>
            </div>
          </div>
          <div class="selected-tab">
            <img class="selected-tab-icon" alt="" src="./public/frame-4.svg" />

            <div class="selected-tab-label">
              <b class="dashboard">Dashboard</b>
            </div>
          </div>
          <div class="badge-android4">
            <div class="badge4">
              <div class="value4">2</div>
            </div>
          </div>
        </div>
        <div class="navigation-bar-ios">
          <div class="handle"></div>
        </div>
      </section>
    </div>
  </body>
</html>
