<script>
  const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
    manifestUrl:
      "https://ton-connect.github.io/demo-dapp-with-wallet/tonconnect-manifest.json",
    buttonRootId: "ton-connect",
  });

  document.addEventListener("DOMContentLoaded", function () {
    var elements = document.querySelectorAll(".buy");
    elements[0].classList.add("buyActive");
    elements.forEach(function (element) {
      element.addEventListener("click", function () {
        elements.forEach(function (el) {
          el.classList.remove("buyActive");
        });
        this.classList.add("buyActive");
      });
    });
  });
</script>
